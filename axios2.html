<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // recebe ID, dados e converte os dados em JSON
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // axios('parOuImpar?numero=10').then(resp => exibirResultado('get', resp.data))
        
        // Faz uma requisição GET usando o Axios para o endpoint 'parOuImpar' com um parâmetro 'numero' definido como 6
        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
            // resultado
        }).then(resp => exibirResultado('get', resp.data))

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
